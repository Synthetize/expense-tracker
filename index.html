<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row align-items-center col-md-6">
        <button class="btn btn-primary btn-lg mb-3" type="button"
                onclick="window.location.href='src/main-window/expense/addExpense.html'">Aggiungi spesa
        </button>
        <button class="btn btn-primary btn-lg mb-3" type="button"
                onclick="window.location.href='src/main-window/view/view.html'">Consultazione analitica
        </button>
        <button class="btn btn-primary btn-lg mb-3" type="button"
                onclick="window.location.href='src/main-window/years-comparison/years-comparison.html'">Confronta anni
        </button>
        <div class="row w-100">
            <div class="mb-3 col-md-9" style="padding: 0">
                <input class="form-control form-control-lg" type="text" placeholder="Nuova categoria"
                       aria-label=".form-control-lg example" id="category-name">
            </div>
            <div class="mb-3 col-md-3" style="margin: 0;">
                <button class="btn btn-primary btn-lg mb-3" type="button" id="add-category-button">Aggiungi
                </button>
            </div>
        </div>
        <div class="alert alert-danger" role="alert" id="error-alert">
        </div>


    </div>
</div>

<script src="index.js"></script>
</body>
</html>
