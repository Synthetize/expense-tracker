<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifica spesa</title>
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../style.css">
</head>
<body>
<div class="container col-md-12 mx-auto mt-4">
    <div class="row g-3 align-items-center">
        <div class="col-md-2">
            <label for="expense-id" class="form-label"><strong>Id</strong></label>
            <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example"
                   id="expense-id">
        </div>
        <div class="col-md-4">
            <label for="expense-subject" class="form-label"><strong>Soggetto</strong></label>
            <select id="expense-subject" class="form-select form-select-lg"
                    aria-label=".form-select-lg example"></select>
        </div>
        <div class="col-md-6">
            <label for="expense-category" class="form-label"><strong>Categoria</strong></label>
            <select id="expense-category" class="form-select form-select-lg"
                    aria-label=".form-select-lg example"></select>
        </div>
        <div>
            <label for="expense-description" class="form-label"><strong>Descrizione</strong></label>
            <textarea id="expense-description" class="form-control"></textarea>
        </div>
        <div class="col-md-6">
            <label for="expense-date" class="form-label"><strong>Data</strong></label>
            <input type="date" id="expense-date" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="expense-amount" class="form-label"><strong>Importo spesa/rata</strong></label>
            <input type="number" id="expense-amount" class="form-control">
        </div>
        <div class="col-md-4" >
            <button class="btn btn-primary" type="submit" id="submit">Modifica</button>
        </div>
        <div class="alert alert-danger" role="alert" id="error-alert">
        </div>
    </div>
</div>

<script src="./editExpense.js"></script>
</body>
</html>
