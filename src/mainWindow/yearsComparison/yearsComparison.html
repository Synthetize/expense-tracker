<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comparativa anni precedenti</title>
    <link href="../../../dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../style.css">
    <style>
        .table-container {
            overflow-x: auto;
            white-space: nowrap;
        }
        #comparison-table td, #comparison-table th {
            padding: 0 15px; /* Modifica il valore a seconda delle tue esigenze */
        }

        /* Lock the first column of the year comparison table */
        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            background: #f0f0f0;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="container col-md-12 mx-auto">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-1">
            <button class="btn btn-primary " id="compare-button" onclick="goBack()">Back</button>
        </div>
        <div class="form-group col-md-2">
            <select id="order-select" class="form-control">
                <option value="alphabetical">Alfabetico</option>
                <option value="idOrder">Id categoria</option>
            </select>
        </div>

        <div class="col-md-9">
            <h1 class="text-center my-4 " style="margin-right: 30%">Comparativa anni precedenti</h1>
        </div>
    </div>
    <div class="table-container">
        <table id="comparison-table" class="table">
            <thead id="table-head">
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
</div>

<script src="./yearsComparison.js"></script>
</body>
</html>
