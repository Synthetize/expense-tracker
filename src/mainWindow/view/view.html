<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultazione analitica</title>
    <link href="../../../dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../style.css">
</head>
<body>
<div class="container col-md-8 mx-auto">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-1">
            <button class="btn btn-primary " id="compare-button" onclick="goBack()">Back</button>
        </div>
        <div class="col-md-11">
            <h1 class="text-center my-4 " style="margin-right: 10%">Consultazione analitica</h1>
        </div>
    </div>


    <div class="row g-3 align-items-center">
        <div class="form-group col-md-6">
            <label for="year-options"><strong>Anno:</strong></label>
            <select id="year-options" class="form-control"></select>
        </div>
        <div class="dropdown col-md-6">
            <label for="categories-select"><strong>Categoria:</strong></label>
            <select id="categories-select" class="form-control">
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="from-date"><strong>Data inizio:</strong></label>
            <input type="date" id="from-date" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="to-date"><strong>Data fine:</strong></label>
            <input type="date" id="to-date" class="form-control">
        </div>
        <label for="radio-form"><strong>Ordina per:</strong></label>
        <div id="radio-form" class="form-group col-md-12">
            <div class="form-check">
                <input type="radio" id="id" name="option" value="id" class="form-check-input">
                <label for="id" class="form-check-label">ID</label>
            </div>
            <div class="form-check">
                <input type="radio" id="amount-des" name="option" value="amount-des" class="form-check-input">
                <label for="amount-des" class="form-check-label">Costo decrescente</label>
            </div>
            <div class="form-check">
                <input type="radio" id="amount-asc" name="option" value="amount-asc" class="form-check-input">
                <label for="amount-asc" class="form-check-label">Costo crescente</label>
            </div>
            <div class="form-check">
                <input type="radio" id="date-des" name="option" value="date-des" class="form-check-input">
                <label for="date-des" class="form-check-label">Data decrescente</label>
            </div>
            <div class="form-check">
                <input type="radio" id="date-asc" name="option" value="date-asc" class="form-check-input">
                <label for="date-asc" class="form-check-label">Data crescente</label>
            </div>
            <div class="form-check">
                <input type="radio" id="type" name="option" value="category" class="form-check-input">
                <label for="type" class="form-check-label">Tipo</label>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container col-md-12 mx-auto">
    <table id="expenses-table" class="table">
        <thead>
        <tr>
            <th style="text-align: center">Id</th>
            <th style="text-align: center">Soggetto</th>
            <th style="text-align: center">Data</th>
            <th style="text-align: center">Categoria</th>
            <th style="text-align: right">Costo</th>
            <th style="text-align: center">Descrizione</th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</div>
<script src="./view.js"></script>
</body>
</html>
