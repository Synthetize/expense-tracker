<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestisci categorie</title>
    <link href="../../../dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../style.css">
</head>
<body>
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row align-items-center col-md-12">
        <h1 class="mb-3 ">Aggiungi categoria</h1>
        <div class="mb-3 col-md-9" style="padding: 0">
            <input class="form-control form-control-lg mb-3" type="text" placeholder="Nuova categoria"
                   aria-label=".form-control-lg example" id="category-name">
        </div>
        <div class="mb-3 col-md-3" style="padding-right: 0">
            <button class="btn btn-primary btn-lg mb-3 w-100" type="button" id="add-category-button">Aggiungi
            </button>
        </div>
        <h1 class="mb-3">Modifica categorie</h1>
        <label for="categories-select" class="form-label"><strong>Seleziona categoria</strong></label>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="categories-select">
        </select>
        <label for="new-category-name" class="form-label>"><strong>Nuovo nome categoria</strong></label>
        <input class="form-control form-control-lg mb-3" type="text" placeholder="Nuovo nome categoria"
               aria-label=".form-control-lg example" id="new-category-name">
        <button class="btn btn-primary btn-lg mb-3" type="button" id="confirm-button">Conferma
        </button>
        <div class="alert alert-danger" role="alert" id="error-alert">
        </div>
    </div>
</div>

<script src="./editCategories.js"></script>
</body>
</html>
