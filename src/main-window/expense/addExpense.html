<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Spesa</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <style>
        form {
            display: grid;
            gap: 10px;
        }
    </style>
</head>
<body>
<h1>Add Expense</h1>
<form id="add-expense-form">
    <label for="expense-subject">Select subject</label>
    <select id = "expense-subject"></select>
    <label for="expense-amount">Insert expense amount</label>
    <input type="number" id="expense-amount" placeholder="Insert expense value">
    <label for="expense-description">Description</label>
    <textarea id="expense-description" placeholder="Insert description"></textarea>
    <label for="expense-date">Date</label>
    <input type="date" id="expense-date">
    <label for="expense-category">Category</label>
    <select id = "expense-category"></select>
</form>
<input type="checkbox" id="enable-installment">Is this an installment?
<form id="installment-form">
    <label for="installment-number">Installment number</label>
    <input type="number" id="installment-number">
</form>
<button type="submit" id="submit">Submit</button>
<script src="expense.js"></script>
</body>
</html>
