<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dettagli categorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container col-md-12 mx-auto">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-1">
            <button class="btn btn-primary " id="compare-button" onclick="goBack()">Back</button>
        </div>
        <div class="col-md-11">
            <h1 class="text-center my-4 " style="margin-right: 10%">Dettagli categorie</h1>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-2">
            <label for="year-select"><strong>Anno:</strong></label>
            <select id="year-select" class="form-control"></select>
        </div>
        <div class="form-group col-md-5">
            <label for="from-date"><strong>Data inizio:</strong></label>
            <input type="date" id="from-date" class="form-control">
        </div>
        <div class="form-group col-md-5">
            <label for="to-date"><strong>Data fine:</strong></label>
            <input type="date" id="to-date" class="form-control">
        </div>
    </div>
    <br>
    <table id="table" class="table">
        <thead id="table-head">
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</div>

<script src="./categoriesSum.js"></script>
</body>
</html>
