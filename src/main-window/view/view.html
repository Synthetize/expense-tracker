<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultazione analitica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container col-md-8 mx-auto">
    <h1 class="text-center my-4">Consultazione analitica</h1>
    <button class="btn btn-primary" id="compare-button" onclick="goBack()">Back</button>

    <div class="row g-3" novalidate>
        <div class="form-group col-md-4">
            <label for="year-options"><strong>Anno:</strong></label>
            <select id="year-options" class="form-control"></select>
        </div>
        <div class="form-group col-md-4">
            <label for="from-date"><strong>Data inizio:</strong></label>
            <input type="date" id="from-date" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="to-date"><strong>Datat fine:</strong></label>
            <input type="date" id="to-date" class="form-control">
        </div>
        <label for="radio-form"><strong>Ordina per:</strong></label>
        <div id="radio-form" class="form-group col-md-4">
                <input type="radio" id="id" name="option" value="id">
                <label for="id">ID</label><br>
                <input type="radio" id="amount-des" name="option" value="amount-des">
                <label for="amount-des">Costo decrescente</label><br>
                <input type="radio" id="amount-asc" name="option" value="amount-asc">
                <label for="amount-asc">Costo crescente</label><br>
                <input type="radio" id="date-des" name="option" value="date-des">
                <label for="date-des">Data decrescente</label><br>
                <input type="radio" id="date-asc" name="option" value="date-asc">
                <label for="date-asc">Data crescente</label><br>
                <input type="radio" id="type" name="option" value="type">
                <label for="type">Tipo</label><br>
        </div>
    </div>
    <table id="expenses-table" class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Soggetto</th>
            <th>Data</th>
            <th>Categoria</th>
            <th>Costo</th>
            <th>Descrizione</th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</div>
<script src="view.js"></script>
</body>
</html>
